description: |
  Input driver for ADC io channel with scan mode support

compatible: "zmk,analog-input"

properties:
  sampling-hz:
    type: int
    default: 100
  
  scan-mode:
    type: boolean
    description: |
      Enable ADC scan mode for reading multiple channels.
      Presence of this property enables scan mode.
    required: false  # 设为可选属性，不存在时默认为 false
  
  scan-channels:
    type: array
    description: |
      List of ADC channel IDs to scan (when scan-mode is enabled).
      Each entry corresponds to a channel in the order they will be sampled.
    required: false

child-binding:
  description: Per-channel configuration settings
  properties:
    io-channels:
      type: phandle-array
      required: true
    mv-mid:
      type: int
      required: true
    mv-min-max:
      type: int
      required: true
    mv-deadzone:
      type: int
      default: 10
    invert:
      type: boolean
    report-on-change-only:
      type: boolean
    scale-multiplier:
      type: int
      default: 1
    scale-divisor:
      type: int
      default: 70
    evt-type:
      type: int
      required: true
    input-code:
      type: int
      required: true
